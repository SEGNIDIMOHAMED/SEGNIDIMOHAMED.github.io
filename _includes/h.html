    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<style>
		.main-container {
		    display: flex;
		    flex-direction: row;
		    height: 100vh; /* Adjust height as needed */
		}
		
		#map {
		    width: 35%; /* Half of the container */
		    /* Additional map styling */
		}
		
		.content {
		    width: 65%; /* Half of the container */
		    overflow-y: auto; /* Enables scrolling for the text content */
		    /* Additional content styling */
	            color: #333333; /* Darker text for better readability */
	            background-color: #FFFFFF; /* Light background to contrast with the text */
	            font-size: 1.1em; /* Slightly larger font size for readability */
	            line-height: 1.6; /* Improved line spacing for readability */
		}

	        .content a {
	            color: #0000EE; /* Ensuring links are distinguishable */
	            text-decoration: underline; /* Underline links for better visibility */
	        }
	
	        .content a:hover, .content a:focus {
	            color: #004299; /* Different color on hover/focus for better user interaction */
	            background-color: #eef2f7; /* Background change on hover/focus for better visibility */
	        }

	        /* High Contrast Mode for users with visual impairments */
	        @media screen and (-ms-high-contrast: active), screen and (-ms-high-contrast: none) {
	           .content {
	               color: black;
	               background-color: white;
	           }
	           .content a {
	               color: blue;
	           }
	        }

		footer {
		    background-color: #f1f1f1;
		    padding: 10px;
		    text-align: center;
		    width: 100%;
		}

		/* Make images responsive */
		img {
		        max-width: 100%;
		        height: auto;
		}
		
		/* Responsive adjustments */
		@media (max-width: 768px) {
		    .main-container {
		        flex-direction: column;
		    }
		
		    #map, .content {
		        width: 100%;
		    }
		
		    /* Adjust font sizes and other elements for mobile */
		    .content {
		        font-size: 1em; /* Adjust as needed for mobile */
		    }
		
		    /* Make images responsive */
		    img {
		        max-width: 100%;
		        height: auto;
		    }
		}

	
		/* Styling for custom overlay */
		.leaflet-custom-overlay {
	            position: absolute;
	            top: 10px; /* Adjust as needed */
	            left: 180px; /* Adjust as needed */
	            z-index: 1000; /* Ensure it's above the map */
	        }
	
	        .leaflet-custom-overlay lite-youtube {
	            width: 300px; /* Adjust the size as needed */
	            height: 168px; /* Adjust the size as needed */
	        }
	</style>
