			    <table id="myTable" class="display">
			        <thead>
			            <tr>
			                <th>Course</th>
			                <th>Architect</th>
			                <th>Location</th>
			                <th>Country</th>
			                <th>Date</th>
			                <th>Construction</th>
			                <th>Build</th>
			                <th>Status</th>
			                <th>Coverage</th>
			                <th>Budget</th>
			                <th>History</th>
			                <th>Updated</th>
			                <th>Comments</th>
			            </tr>
			        </thead>
			    </table>

			    <script>
			    $(document).ready(function() {
			        var table = $('#myTable').DataTable({
					responsive: true,
					order: [],
					orderable: true,
					sort: true,
			        	"columns": [
				                { "data": "Course" },
				                { "data": "A" },
				                { "data": "Location" },
				                { "data": "Country" },
				                { "data": "Date" },
				                { "data": "C" },
				                { "data": "TypeOfJob" },
				                { "data": "Status" },
				                { "data": "M" },
				                { "data": "Budget" },
				                { "data": "History" },
				                { "data": "Updated" },
				                { "data": "Comments" }
						],
					stateSave: true,
					paging: false,
					deferRender: true
			        });

				fetch('https://fescue.github.io/data/g.json') // Replace with the path to your JSON file
				        .then(response => response.json())
				        .then(data => {
				            table.rows.add(data).draw();
				});
				    
			        // Initialize FixedHeader
			        new $.fn.dataTable.FixedHeader(table);
			    });
			    </script>
