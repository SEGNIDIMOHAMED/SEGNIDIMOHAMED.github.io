defaults: &defaults
  working_directory: ~/repo

version: 2.1
jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.5
    steps:
      - checkout
      - run: gem install bundler
      - run: bundle install --jobs=3 --retry=3
      - run: bundle exec jekyll build
      - persist_to_workspace:
          root: .
          paths:
            - _site/*
  deploy:
    <<: *defaults
    docker:
      - image: mesosphere/aws-cli
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: ls -la /tmp/workspace
      - deploy:
          name: Deploy to AWS
          command: aws s3 sync /tmp/workspace/_site s3://david-merrick.com

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master