<!DOCTYPE html>
<html lang="en">
 <head>
	<title>NEOM - Sindalah Island Golf Course - New Golf Resort</title>
	<meta name="description" CONTENT="Sindalah Island Golf Course NEOM Saudi Arabia New Golf Course Robert Trent Jones Four Seasons Private Yacht">
	{% include headerSM.html %}
</head>
	
<body>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<H1>NEOM - Sindalah Island - New Four Seasons Golf Resort</H1> 
	<div id="storyMap"></div>
	<script> 
		"use strict";
				  
		// JSON file containing data for the Story Map
		const storymap_data =  "https://fescue.github.io/data/Sindalah-Island-Golf-Course.json";

		// Options for Story Map
		const storymap_options = {
				  language: "en",
				  map_type: "osm:standard",
				  calculate_zoom: false
				};

				// the Story Map object
				const storymap = new VCO.StoryMap("storyMap", storymap_data, storymap_options);

				// Leaflet Zoom control
				const zoomControl = L.control.zoom({ position: "topleft" });

				// Leaflet Full-Screen control
				const fullscreenControl = new L.Control.Fullscreen({
				  position: "topleft"
				});

				// grouping of controls
				const leafletControlsToAdd = [zoomControl, fullscreenControl];

				// event for when the Story Map is loaded
				storymap.on("loaded", function() {
				  // leaflet.js web map object
				  const leafletMap = storymap.map;

				  // add controls to Leaflet web map
				  leafletControlsToAdd.forEach(element => leafletMap.addControl(element));
				});
	</script> 
	<script type="text/javascript" class="init"></script>
	<p><a style='font-weight:bold' href="https://www.neom.com/en-us/regions/sindalah">NEOM Sindalah</a></p>
	<p><a href="https://press.fourseasons.com/news-releases/2023/new-four-seasons-in-neom/">Four Seasons</a></p>

	<p><a href="https://fescue.github.io/Three-Bridges-Golf-Utah/">RTJ's Three Bridges in Utah</a></p>

 </BODY>
