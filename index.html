layout: default

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog de Viajes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Blog de Viajes</h1>
    </header>

    <main>
        <div class="posts">
            {% for post in site.posts %}
                <article class="post">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

                    {% if post.image %}
                        <img src="{{ post.image }}" alt="{{ post.title }}">
                    {% endif %}

                    <p>{{ post.excerpt }}</p>
                    <a href="{{ post.url }}" class="read-more">Leer m√°s</a>
                </article>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mi Blog de Viajes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
