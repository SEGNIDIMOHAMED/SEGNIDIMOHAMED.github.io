---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p class="post-excerpt">
        {{ post.excerpt }}
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
