---
layout: default
title: Blog
---

<div class="blog-posts">
    <h1>Blog Posts</h1>
    
    {% for post in site.posts %}
    <article class="post-preview">
        <h2>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <div class="post-meta">
            {{ post.date | date: "%B %d, %Y" }}
        </div>
        <div class="post-excerpt">
            {{ post.excerpt }}
        </div>
    </article>
    {% endfor %}
</div>
