---
layout: default
---                
{{ content }}

{% for post in paginator.posts %}
<article class="wrap-preview">
    <h1 class="h2"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p>{{ post.excerpt | strip_html }}</p>
    <p><a href="{{ post.url }}" class="button" tabindex="-1">Read Post</a></p>
</article>
{% endfor %}

<nav>
<ul class="list--nostyles list--inline list--spacebetween">
    {% if paginator.previous_page %}
    <li><a class="button" href="{{ paginator.previous_page_path }}">Earlier Posts</a></li>
    {% endif %}
    {% if paginator.next_page %}
    <li><a class="button" href="#">Recent Posts</a></li>
    {% endif %}
</ul>
</nav>
