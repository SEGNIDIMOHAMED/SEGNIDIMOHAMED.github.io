<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar" aria-label="Return to homepage"><img src="{{ site.avatar }}" alt="Site avatar image" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/" aria-label="Return to homepage">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/about" aria-label="Learn more about Nick Ross">About Me</a>
            <a href="{{ site.baseurl }}/projects" aria-label="View Nick's projects">Projects</a>
            <a href="{{ site.baseurl }}/career" aria-label="Read career advice articles">Career Advice</a>
            <a href="{{ site.baseurl }}/classes" aria-label="View teaching materials and courses">Teaching</a>
            <a href="{{ site.baseurl }}/talks" aria-label="Browse conference talks and presentations">Talks</a>
            <a href="{{ site.baseurl }}/research" aria-label="View research publications">Research</a>
            <a href="{{ site.baseurl }}/datamanagement" aria-label="Access data management course materials">Data Management</a>
            <a href="{{ site.baseurl }}/biz_strat" aria-label="Learn about data strategy">Data Strategy</a>
            <a href="{{ site.baseurl }}/abtesting" aria-label="View A/B testing resources">A/B Testing</a>
            <a href="{{ site.baseurl }}/notes" aria-label="Read miscellaneous notes">Notes</a>

</nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
