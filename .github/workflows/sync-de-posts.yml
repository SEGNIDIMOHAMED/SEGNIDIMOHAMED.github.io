name: "Sync 'de' posts"

on:
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-de-posts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Sync German posts to sharaal/de repository
      run: |
        # Clone the target repository
        git clone https://${{ secrets.GH_PAT }}@github.com/sharaal/de.git target-repo
        
        # Create a temporary file with list of German posts
        find _posts -type f -name "*.md" -exec grep -l "language: de" {} \; > german_posts.txt
        
        # Use rsync to copy only the German posts
        while IFS= read -r file; do
          rsync -av "$file" "target-repo/_posts/"
        done < german_posts.txt
        
        # Commit and push changes to target repository
        cd target-repo
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add _posts/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Sync German posts from main repository"
          git push
        fi
      env:
        GH_PAT: ${{ secrets.GH_PAT }} 