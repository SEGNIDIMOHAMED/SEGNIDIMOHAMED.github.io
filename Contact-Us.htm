	<title>Contact Us</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta http-equiv='content-language' content='en-us'>

	<meta name="description" CONTENT="Contact Us">
	<script src="https://cmp.osano.com/Azqae7Tg5rIXKJsl/a6843304-e87a-485e-aabb-2b21be3ed691/osano.js"></script>
	<style>
		 @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
		* {
		  margin: 0;
		  padding: 0;
		  box-sizing: border-box;
		  -webkit-box-sizing: border-box;
		  -moz-box-sizing: border-box;
		  -webkit-font-smoothing: antialiased;
		  -moz-font-smoothing: antialiased;
		  -o-font-smoothing: antialiased;
		  font-smoothing: antialiased;
		  text-rendering: optimizeLegibility;
		}
		
		body {
		  font-family: "Roboto", Helvetica, Arial, sans-serif;
		  font-weight: 100;
		  font-size: 12px;
		  line-height: 30px;
		  color: #777;
		  background: #F9F9F9;
		}
		
		.container {
		  max-width: 400px;
		  width: 100%;
		  margin: 0 auto;
		  position: relative;
		}
		
		#contact input[type="text"],
		#contact input[type="email"],
		#contact input[type="tel"],
		#contact input[type="url"],
		#contact textarea,
		#contact button[type="submit"] {
		  font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
		}
		
		#contact {
		  background: #F9F9F9;
		  padding: 25px;
		  margin: 150px 0;
		  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
		}
		
		#contact h3 {
		  display: block;
		  font-size: 30px;
		  font-weight: 300;
		  margin-bottom: 10px;
		}
		
		#contact h4 {
		  margin: 5px 0 15px;
		  display: block;
		  font-size: 13px;
		  font-weight: 400;
		}
		
		fieldset {
		  border: medium none !important;
		  margin: 0 0 10px;
		  min-width: 100%;
		  padding: 0;
		  width: 100%;
		}
		
		#contact input[type="text"],
		#contact input[type="email"],
		#contact input[type="tel"],
		#contact input[type="url"],
		#contact textarea {
		  width: 100%;
		  border: 1px solid #ccc;
		  background: #FFF;
		  margin: 0 0 5px;
		  padding: 10px;
		}
		
		#contact input[type="text"]:hover,
		#contact input[type="email"]:hover,
		#contact input[type="tel"]:hover,
		#contact input[type="url"]:hover,
		#contact textarea:hover {
		  -webkit-transition: border-color 0.3s ease-in-out;
		  -moz-transition: border-color 0.3s ease-in-out;
		  transition: border-color 0.3s ease-in-out;
		  border: 1px solid #aaa;
		}
		
		#contact textarea {
		  height: 100px;
		  max-width: 100%;
		  resize: none;
		}
		
		#contact button[type="submit"] {
		  cursor: pointer;
		  width: 100%;
		  border: none;
		  background: #4CAF50;
		  color: #FFF;
		  margin: 0 0 5px;
		  padding: 10px;
		  font-size: 15px;
		}
		
		#contact button[type="submit"]:hover {
		  background: #43A047;
		  -webkit-transition: background 0.3s ease-in-out;
		  -moz-transition: background 0.3s ease-in-out;
		  transition: background-color 0.3s ease-in-out;
		}
		
		#contact button[type="submit"]:active {
		  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
		}
		
		.copyright {
		  text-align: center;
		}
		
		#contact input:focus,
		#contact textarea:focus {
		  outline: 0;
		  border: 1px solid #aaa;
		}
		
		::-webkit-input-placeholder {
		  color: #888;
		}
		
		:-moz-placeholder {
		  color: #888;
		}
		
		::-moz-placeholder {
		  color: #888;
		}
		
		:-ms-input-placeholder {
		  color: #888;
		}	 
	</style>
  </head>

  <body>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="shortcut icon" type="image/png" href="/images/Fairway-Hole-2.png">
	<H1>Contact Us</H1>

	  <div class="container">
			<form method="post" action="https://forms.un-static.com/forms/2f9993c210a18132f06099166a4a4df207cafda8">
				  <div class="form-group row">
					<label for="name" class="col-4 col-form-label">Name</label>
					<div class="col-8">
					  <div class="input-group">
						<div class="input-group-addon">
						  <i class="fa fa-user"></i>
						</div>
						<input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control">
					  </div>
					</div>

				  <div class="form-group row">
					<label for="email" class="col-4 col-form-label">E-mail address</label>
					<div class="col-8">
					  <div class="input-group">
						<div class="input-group-addon">
						  <i class="fa fa-envelope"></i>
						</div>
						<input id="email" name="email" placeholder="Your e-mail address" type="text" required="required" class="form-control">
					  </div>
					</div>
				  </div>
				  <div class="form-group row">
					<label for="message" class="col-4 col-form-label">Message</label>
					<div class="col-8">
					  <textarea id="message" name="message" cols="40" rows="10" required="required" class="form-control"></textarea>
					</div>
				  </div>
				  <div class="form-group row">
					<div class="offset-4 col-8">
					  <button name="submit" type="submit" class="btn btn-primary">Send</button>
					</div>
				  </div>
			</form>
	  </div>

  </body>
  <footer>
    <p><a href="https://fescue.github.io">All New Golf Courses</a></p>

  </footer>
</html>
